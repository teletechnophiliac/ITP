<!DOCTYPE html>


<html>

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/red.css" />
        <link rel="stylesheet" type="text/css" 
            href="http://www.justinaguilar.com/animations/css/animations.css" />

        <!-- JavaScript -->
        <script type="text/javascript" src="js/red.js"></script>

        <title>Red</title>

    </head>

    <body>

        <div id="content-container">

            <!-- tap target definitions -->
            
            <img id="brain" src="img/brain.png" class="tap-target pulse" />
            <img id="heart" src="img/heart.png" class="tap-target pulse" />
            <img id="bicep" src="img/bicep.png" class="tap-target pulse" />
            <img id="stomach" src="img/stomach.png" class="tap-target pulse" />

            <audio>
                <source src="mainmenu.wav" type="audio/wav">
            </audio>
          
            <video id="brain-video">
                <source src="img/criticality.mp4" type="video/mp4" />
            </video>
            <video id="heart-video">
                <source src="img/passion.mp4" type="video/mp4" />
            </video>
            <video id="bicep-video">
                <source src="img/strength.mp4" type="video/mp4" />
            </video>
            <video id="stomach-video">
                <source src="img/physical.mp4" type="video/mp4" />
            </video>

            <img id="info" src="img/info.png" />
        </div>

    </body>

</html>
